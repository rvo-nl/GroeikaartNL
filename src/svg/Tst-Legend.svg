<svg width="250" height="700" stroke-opacity="0.8"  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .small { font: italic 13px sans-serif; }
    .heavy { font: bold 20px sans-serif; }

    /* Note that the color of the text is set with the    *
     * fill property, the color property is for HTML only */
    .Rrrrr { font: italic 40px serif; fill: red; }
  </style>
    <svg y="10">
	<text x="10" y="20" transform="translate(8,4)" class="heavy" font-family="'Segoe UI', Helvetica, sans-serif">Status Leiding (MIEK+CES+IP+TvW)</text>
	  </svg>
  <svg y="40">
    <rect x="10" y="10" height="10" width="10"
        style="stroke:#ff0000; fill: #0000ff"/><text x="40" y="15" transform="translate(8,4)">Bestaand</text>
	  </svg>
  <svg y="60">
    <rect x="10" y="10" height="10" width="10"
        style="stroke:#009900; fill: #00cc00"/><text x="40" y="15" transform="translate(8,4)">Nieuw</text>
  </svg>
  <svg y="80">
    <defs>
    <pattern id="lines" height="10" width="10" patternUnits="userSpaceOnUse">
      <line x1="0" y1="4" x2="5" y2="4" stroke-width="2" stroke="green" stroke-dasharray="5,2,3,2"/>
    </pattern>
	</defs>
	<rect x="10" y="10" width="40" height="40" fill="url(#lines)" stroke="green" />
  </svg>
    <svg y="140">
    <defs>
    <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="4" height="4">
	<path d="M-1,1 l2,-2
           M0,4 l4,-4
           M3,5 l2,-2"
        style="stroke:black; stroke-width:1" />
	</pattern>
	</defs>
	<rect x="10" y="10" width="40" height="40" fill="url(#diagonalHatch)" stroke="green" />
  </svg>
</svg>